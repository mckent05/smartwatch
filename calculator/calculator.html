<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <p class="disp-text first-text">0</p>
                    <p class="disp-text operator"></p>
                    <p class="disp-text second-text"></p>
                    <p class="result-text"></p>

                    
                    
                </div>
            </div>
            <div class="buttons">
                <button data-id="number">7</button>
                <button data-id="number">8</button>
                <button data-id="number">9</button>
                <button data-id="arith" >+</button>
                <button data-id="number">4</button>
                <button data-id="number">5</button>
                <button data-id="number">6</button>
                <button data-id="arith" >-</button>
                <button data-id="number">1</button>
                <button data-id="number">2</button>
                <button data-id="number">3</button>
                <button data-id="arith" >*</button>
                <button data-id="clear">CE</button>
                <button data-id="number">0</button>
                <button data-id="equal">=</button>
                <button data-id="arith">/</button>
                
            </div>

        </div>
    </section>
<script src="calculator.js"></script>
</body>
</html>
