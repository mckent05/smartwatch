<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/31074aacc5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="watch.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Smart Watch</title>
</head>
<body>
    <nav class="main-nav">
        <h3>Welcome to tope's store</h3>
        <div class="underline"></div>
    </nav>
    <section class="smartwatch">
        
        <div class="img-cont">
            <div class="image">
                <img class='pink disp-watch '  src="pink.png" alt="">
                <img class='blue'  src="blue.png" alt="">
                <img class='black'  src="black.png" alt="">
                <img class='red'  src="red.png" alt="">
                <img class='purple'  src="purple.png" alt="">
                <div class="time-disp">
                    <h4 class="time hour">08:</h4>
                    <h4 class="time minute">11:</h4>
                    <h4 class="time second">12</h4>
                </div>
                <div class="heartbeat active">
                    <i class="fa fa-heartbeat"></i>
                    <p>78</p>
                </div>
            </div>
        </div>
        <div class="info-cont">
            <div class="info">
                <h1 class="header">fit bit 19- the smartest watch</h1>
                <p class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem quis doloribus laborum sed iure nobis beatae perferendis incidunt architecto obcaecati!</p>
                <h3>select color</h3>

                <div class="color-cont">
                    <div class="color" id="blue" data-id="blue"></div>
                    <div class="color" id="purple" data-id="purple"></div>
                    <div class="color" id="black" data-id="black"></div>
                    <div class="color" id="red" data-id="red"></div>
                </div>
                <div class="features-cont">
                    <h3>features</h3>
                    <div class="feature-btn">
                        <button class="btn times">time</button>
                        <button class="btn heartrate">heart rate</button>
                    </div>
                </div>
                <button class="buy-btn btn">buy now</button>
            </div>
        </div>
    </section>
<script src="watch.js"></script>   
</body>
</html>
